<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Legislative Intelligence</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #0d0d0d;
      color: #fff;
      text-align: center;
    }
    .header {
      padding: 20px;
    }
    h1 {
      color: #ffffff;
      font-size: 2.5rem;
    }
    .tagline {
      font-size: 1.2rem;
      color: #b3b3b3;
    }
    .email-form {
      margin: 20px 0;
    }
    input[type="email"] {
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      width: 300px;
    }
    button {
      background: linear-gradient(45deg, #00d1ff, #ff00d1);
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: linear-gradient(45deg, #ff00d1, #00d1ff);
    }
    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <header class="header">
    <img src="https://via.placeholder.com/150" alt="Legislative Intelligence Logo">
    <h1>Enhance Your Legislative Intelligence</h1>
    <p class="tagline">Imagine being backed by a team of political analysts, PR pros, researchers, and seasoned lobbyists who instantly understand your policy priorities and the legislative landscape.</p>
  </header>
  <main>
    <form class="email-form">
      <input type="email" placeholder="Enter Your Email Here" required>
      <button type="submit">Join the Waitlist for Early Access</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2025 Legislative Intelligence. All rights reserved.</p>
  </footer>
</body>
</html>
